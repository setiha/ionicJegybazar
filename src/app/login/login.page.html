<ion-header>
  <ion-toolbar>
    <ion-title>Jegybazar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="loginData.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="Jelszo" placeholder="Password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
      <ion-button color="primary" expand="block" size="large" (click)="login()">Belepes</ion-button>
  </ion-list>
</ion-content>
